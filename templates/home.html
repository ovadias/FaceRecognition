<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Attendance App</h1>
    <h2>Courses</h2>
    <ul id="courseList">
        {% for course in courses %}
        <li>
            <a href="{{ url_for('course_page', course_id=course.id) }}">{{ course.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <button id="addCourseBtn">Add Course</button>

    <div id="addCourseModal" style="display: none;">
        <h3>Add Course</h3>
        <form id="addCourseForm" enctype="multipart/form-data">
            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" name="courseTitle" required>
            <br>
            <label for="classListFile">Class List CSV:</label>
            <input type="file" id="classListFile" name="classListFile" accept=".csv" required>
            <br>
            <button type="submit">Add Course</button>
            <button type="button" id="cancelAddCourse">Cancel</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
